<script type="text/javascript">
    class table {
        number() {
            let n = parseInt(prompt("Enter Number :-"));
            let i = 1;

            do {
                let ans = i * n;
                document.write("<h1>" + n + "*" + i + "=" + ans + "</h1>");
                i++;

            } while (i <= 10);
        }
    }
    let tbl = new table;
    tbl.number();
</script>
